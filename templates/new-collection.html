<h4>New collection</h4>

<div class="row section">
<form ng-submit="createCollection()">
  <div class="row">
    <div class="input-field col s12">
      <input name="title" id="title" type="text" class="validate" ng-model="collection.title">
      <label for="title">Title</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input name="description" id="description" type="text" class="validate" ng-model="collection.description">
      <label for="description">Description</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <select multiple ng-multiple="true" ng-model="collection.locations" id="userSelect" ng-model="user.selected" ng-options="location.title for location in locations track by location._id">
        <option value="" disabled selected>Choose locations</option>
      </select>
      <label>Locations</label>
    </div>
  </div>

  <button class="btn waves-effect waves-light light-blue" type="submit" name="action">Save
    <i class="material-icons right">send</i>
  </button>
</form>
</div>
